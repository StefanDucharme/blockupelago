# Example Blockupelago Archipelago Player YAML
name: BlockupelagoP1          # Slot name (must match client)
game: Blockupelago            # Do not change

Blockupelago:
  # Permanent/progression items (shapes, piece slots, permanent abilities) are always 1 each and not configurable.
  # Only ability uses and multipliers are configurable as filler rewards:
  rotate_uses_in_pool: 10      # Rotate Ability uses in pool (filler)
  undo_uses_in_pool: 10        # Undo Ability uses in pool (filler)
  remove_blocks_in_pool: 10    # Remove Block uses in pool (filler)
  hold_uses_in_pool: 10        # Hold Ability uses in pool (filler)
  mirror_uses_in_pool: 10      # Mirror Ability uses in pool (filler)
  shrink_uses_in_pool: 10      # Shrink Ability uses in pool (filler)
  score_multipliers_in_pool: 10  # Score Multiplier items in pool (filler)
  goal_score: 30000           # Total score required to complete (10000-100000)
  death_link: false           # Enable DeathLink (true/false)
